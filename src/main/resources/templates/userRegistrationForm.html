<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:insert="fragments/general.html :: css"> </th:block>
    <title>Title</title>
</head>
<body>
<header th:insert="fragments/general.html :: navbar"> </header>
    <div class="container text-center">
        <div>
            <h1>Register user</h1>
        </div>
        <div>
            <form th:action="@{/process_register}" method="post" th:object="${user}" style="max-width: 600px;margin: 0 auto;">
                <div class="m-3" >
                    <div class="form-group row">
                        <label class="col-form-label col-3">E-mail:</label>
                        <div class="col-8">
                            <input type="email" class="form-control" th:field="*{email}" required/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-3">Username:</label>
                        <div class="col-8">
                            <input type="text" class="form-control" th:field="*{userName}" required minlength="6" maxlength="20"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-3">Password:</label>
                        <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required/>
                        </div>
                    </div>
                <div>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
                </div>

            </form>
        </div>

    </div>

<footer class="container-fluid" th:insert="fragments/general.html :: footer"> </footer>
</body>
</html>
