<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <th:block th:insert="fragments/adminGeneral.html :: cssAdmin"> </th:block>
</head>
<body>
<th:block th:insert="fragments/adminGeneral.html :: navbarAdmin"> </th:block>

<div class="container-fluid">
    <div class="row">
        <th:block th:insert="fragments/adminGeneral.html :: sidebarMenuAdmin"> </th:block>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="container-fluid">
                <div class="row">
                    <h2 class="col col-lg-10">Products</h2>
                    <button class="col col-lg-2 btn btn-light" type="button" ><a th:href="@{/administrator/addProduct}">add product</a></button>
                </div>
                <div class="row">
                    <h3 class="col col-lg-10" style="color: #08f9b1" th:if="${message != ''}" th:text="${message}"></h3>
                </div>
            </div>


            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Stock</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product: ${products}">
                        <td th:text="${product.getId()}">id</td>
                        <td><img th:src="'/images/' + ${product.getImageName()}" class="img-thumbnail" th:alt="${product.getImageName()}"></td>
                        <td th:text="${product.getName()}">name</td>
                        <td th:text="${product.getDescription()}">description</td>
                        <td th:text="${product.getStock()}">stock</td>
                        <td th:text="${product.getPrice() + ' â‚¬'}">price</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<th:block th:insert="fragments/adminGeneral.html :: footerAdmin"> </th:block>

</body>
</html>
